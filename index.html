<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Travel Website Assignment</title>

  </head>
  <body>
    <header>
      <nav>
        <a href="#" title="Homepage" class="logo">Logo</a>
        <ul class="menu">
          <li><a href="index.html">home</a></li>
          <li><a>discover</a></li>
          <li><a>special deals</a></li>
          <li><a>contact</a></li>
        </ul>
        <div class="sign-in">
          <button class="btn"><a href="#">Login</a></button>
          <button class="btn purple-btn">Sign Up</button>
        </div>
      </nav>

      <div class="red-blur"></div>

      <div class="main-head">
        <div class="main-head-left">

          <button class="btn pink-btn d-flex align-item-center">
            <span class="baby-pink-span">Explore the world!</span>
            <a href="#"><img src="./assets/img/header/cart-bag.png" alt="Bag Icon"></a>
          </button>


          <h1>Travel<span> top destination</span> of the world</h1>
          <p>
            We always make our customers happy by providing as many choices as possible
          </p>

          <div class="header-intro-buttons">
            <button class="btn purple-btn">Get Started</button>
            <button class="btn white-btn w2"><img src="./assets/img/icons/play-icon.png" alt="Play Icon">Watch Demo</button>
          </div>

        </div>
        <div class="main-head-right">
          <div class="grid-container">
            <div class="globe"><img src="./assets/img/header/globe.png" alt="Globe Background"></div>
            <div class="item-1"><a href="#"><img src="./assets/img/header/header-img-01.png" alt="Dudu Forest"></a></div>
            <div class="item-2"><a href="#"><img src="./assets/img/header/header-img-02.png" alt="Calgary Hills"></a></div>
            <div class="item-3"><a href="#"><img src="./assets/img/header/header-img-03.png" alt="Loopy Resorts"></a></div>
            <div class="item-4"><a href="#"><img src="./assets/img/icons/direction.png" alt="Direction Icon"></a></div>
            <button class="d-flex">              
              <a href="#"><img src="./assets/img/icons/carbon_location-filled.png" alt=""></a>
              <span class="top-places-text"><a href="#">Top Places</a></span>
            </button>
            <button class="user-icon">
              <a href="#"><img src="./assets/img/icons/user-icon.png" alt="User Icon"></a>
            </button>
        </div>
      </div>
    </header>

    <div class="brand-area">
      <li>Booking.com</li>
      <li>Expedia</li>
      <li>Airbnb</li>
      <li>Trip Advisor</li>
    </div>

    <div class="services">
      <items></items>
      <items></items>
      <items></items>
    </div>
    <footer></footer>
  </body>
</html>
